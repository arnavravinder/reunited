<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleanup Trigger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cleanup Expired Claims</h1>
        <p>Trigger the cleanup process for expired claims</p>

        <input type="password" id="apiKey" placeholder="Enter API Key" />
        <button onclick="triggerCleanup()" id="triggerBtn">Run Cleanup</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function triggerCleanup() {
            const apiKey = document.getElementById('apiKey').value;
            const btn = document.getElementById('triggerBtn');
            const result = document.getElementById('result');

            if (!apiKey) {
                showResult('Please enter an API key', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Running...';
            result.style.display = 'none';

            try {
                const apiUrl = `${window.location.protocol}//${window.location.hostname}/api/cleanup-expired-claims`;
                console.log('Calling:', apiUrl);

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    showResult(`Success! Processed ${data.processedCount} expired claims`, 'success');
                } else {
                    showResult(`Error: ${data.error || data.details || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showResult(`Failed to connect: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Run Cleanup';
            }
        }

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = 'result ' + type;
            result.style.display = 'block';
        }

        document.getElementById('apiKey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                triggerCleanup();
            }
        });
    </script>
</body>
</html>
